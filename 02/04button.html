<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bootstrap按钮</title>
    <!-- Bootstrap -->
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        div {
            margin: 10px 10px;
        }
    </style>
</head>

<body>
    <!--   bootstrap button 按钮样式-->
    <div>
        <button type="button" class="btn btn-default">default</button>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-danger">danger</button>
        <button type="button" class="btn btn-link">link</button>
    </div>
    <!--   按钮大小分四种 btn-lg,btn-sm,btn-xs,还有默认就是不写类-->
    <div>
        <button type="button" class="btn btn-default btn-lg">btn-lg</button>
        <button type="button" class="btn btn-default">default</button>
        <button type="button" class="btn btn-default btn-sm">btn-sm</button>
        <button type="button" class="btn btn-default btn-xs">btn-xs</button>
    </div>
    <!--    按钮激活，禁用状态-->
    <div>
        <button class="btn btn-default active">已激活</button>
        <button class="btn btn-default" disabled>禁用</button>
    </div>
    <!--    a链接渲染成button样式 role="button"-->
    <div>
        <p><a href="#" class="btn btn-primary btn-lg disabled" role="button">Primary link</a></p>
        <p><a href="#" class="btn btn-default btn-lg disabled" role="button">Link</a></p>
    </div>
    <!--    按钮和字体图标并用-->
    <div>
        <button class="btn btn-primary"><span class="glyphicon glyphicon-fire"></span>&nbsp;&nbsp;button</button>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/dist/js/bootstrap.min.js"></script>
</body>

</html>
