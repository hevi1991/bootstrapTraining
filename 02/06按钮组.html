<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap按钮组</title>
    <!-- Bootstrap -->
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>

    </style>
</head>

<body>
    <!--按钮组,在外层div容器 添加class=btn-group-->
    <div class="btn-group">
        <button type="button" class="btn btn-default">左边</button>
        <button type="button" class="btn btn-default">中间1</button>
        <button type="button" class="btn btn-default">中间2</button>
        <button type="button" class="btn btn-default">中间3</button>
        <button type="button" class="btn btn-default">右边</button>
    </div>
    <hr>
    <!--按钮工具栏，包含多个按钮组-->
    <div>
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button class="btn btn-danger">按钮1</button>
                <button class="btn btn-danger">按钮2</button>
                <button class="btn btn-danger">按钮3</button>
                <button class="btn btn-danger">按钮4</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-success">按钮1</button>
                <button class="btn btn-success">按钮2</button>
                <button class="btn btn-success">按钮3</button>
                <button class="btn btn-success">按钮4</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary">按钮1</button>
                <button class="btn btn-primary">按钮2</button>
                <button class="btn btn-primary">按钮3</button>
                <button class="btn btn-primary">按钮4</button>
            </div>
        </div>
    </div>
    <hr>
    <!--垂直按钮组 class="btn-group-vertical"-->
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-default">左边</button>
        <button type="button" class="btn btn-default">中间1</button>
        <button type="button" class="btn btn-default">中间2</button>
        <button type="button" class="btn btn-default">中间3</button>
        <button type="button" class="btn btn-default">右边</button>
    </div>
    <hr>
    <!--按钮组大小 btn-group-lg,btn-group-sm,btn-group-xs-->
    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-default">左边</button>
        <button type="button" class="btn btn-default">中间</button>
        <button type="button" class="btn btn-default">右边</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default">左边</button>
        <button type="button" class="btn btn-default">中间</button>
        <button type="button" class="btn btn-default">右边</button>
    </div>
    <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-default">左边</button>
        <button type="button" class="btn btn-default">中间</button>
        <button type="button" class="btn btn-default">右边</button>
    </div>
    <div class="btn-group btn-group-xs">
        <button type="button" class="btn btn-default">左边</button>
        <button type="button" class="btn btn-default">中间</button>
        <button type="button" class="btn btn-default">右边</button>
    </div>
    <hr>
    <!--下拉按钮和按钮组嵌套-->
    <div class="btn-group">
        <button type="button" class="btn btn-default">左边</button>
        <button type="button" class="btn btn-default">中间1</button>
        <button type="button" class="btn btn-default">中间2</button>
        <button type="button" class="btn btn-default">中间3</button>
        <button type="button" class="btn btn-default">右边</button>
        <!--直接将下拉菜单嵌套进去即可，div的class需要调整成btn-group-->
        <div class="btn-group">
            <button class="btn btn-default dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">Dropdown Menu<span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation"><a href="#" role="menuitem" tabindex="-1">只能改标题和链接item1</a></li>
                <li role="presentation" class="disabled"><a href="#" role="menuitem" tabindex="-1">item2</a></li>
                <li role="presentation" class="dropdown-header">提示性标题</li>
                <li role="presentation"><a href="#" role="menuitem" tabindex="-1">item3</a></li>
                <li role="presentation" class="divider"></li>
                <li role="presentation"><a href="#" role="menuitem" tabindex="-1">item4</a></li>
            </ul>
        </div>
    </div>
    <hr>
    <!--按钮组两端对齐btn-group-justified-->
        <div class="btn-group btn-group-justified" style="width:666px">
            <div class="btn-group">
                <button type="button" class="btn btn-default">Left</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default">Middle</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default">Right</button>
            </div>
        </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/dist/js/bootstrap.min.js"></script>
</body>

</html>
