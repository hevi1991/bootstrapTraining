<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 响应式工具</title>
    <!-- Bootstrap -->
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <h1>响应式工具</h1>
    
    <a href="http://v3.bootcss.com/css/#responsive-utilities" type="button" class="btn btn-default">bootstrap 响应式布局工具</a>
    <div class="visible-xs-block">
        这里只有屏幕宽度小于768px才显示的内容 .visible-*1-*2
    </div>
    <div class="hidden-xs bg-danger">
        除了屏宽低于768px，其他屏宽都显示
    </div>
    <div class="bg-warning">
        还有一些变体需要注意 *1->大小(xs sm md lg) *2->-display(block inline inline-block)
    </div>
    <a class="sr-only sr-only-focusable" href="#content">Skip to main content</a>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/dist/js/bootstrap.min.js"></script>
</body>

</html>
